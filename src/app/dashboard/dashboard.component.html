<input type="button" class="btn btn-success" value="Logout" (click)="logout()" style="float:right">
<input type="button" class="btn btn-danger" value="Delete" (click)="delete()" style="float:right">

    <h1>Welcome {{user}}
    </h1>
    <div>
    <a routerLink="/transaction">View transaction details</a>
    </div>

    <app-delete [item]="acno" (onCancel)="onCancel()" (onDelete)="onDelete($event)"></app-delete>
    <!-- <h4>System date and time: {{SystemDate | date}}</h4> -->
    <h4>System date and time: {{SystemDate | date : "short"}}</h4>
    <div class="parent" [ngClass]="acno?'style1':''">
    <div class="child ">
        <div class="container-2">
            <div class="col-4"></div>
           
                <div class="image">
                    <img src="../../assets/images/R.png" alt="">
                </div>
                <h1 class="txt">Deposit</h1>
                <form [formGroup]="depositForm"  class="p-3 mt-3">
                <div class="txt_field">
                <input formControlName="acno" type="text" id="depo_acno" class="form-control" placeholder="Account number">
                <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">Invalid acno</div>    
                </div>
                <div class="txt_field">
                <input formControlName="pswd" type="password" id="depo_pswd" class="form-control" placeholder="Password">
                <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">Invalid password</div>
                </div>
                <div class="txt_field">
                <input formControlName="amount" type="text" id="depo_amount" class="form-control" placeholder="Amount">
                <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">Invalid amount</div>    
                </div>
                <div class="d-grid gap-2">
                 <button type="submit" class="btn1" (click)="deposit()">Submit</button>
                </div>
                </form>
                 <!-- <a routerLink="">Sign In</a> -->

            <div class="col-4"></div>
        </div>
    </div>

    <div class="child">
<div class="container-1">
    
    
        <div class="image">
            <img src="../../assets/images/R.png" alt="">
        </div>
        <h1 class="txt">Withdraw</h1>
        <form  [formGroup]="withdrawForm"  class="p-3 mt-3">
        <div class="txt_field">
        <input formControlName="acno" type="text" id="with_acno" class="form-control" placeholder="Account number">
        <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" style="color: red;">Invalid acno</div>    
        </div>
        <div class="txt_field">
        <input formControlName="pswd" type="password" id="with_pswd" class="form-control" placeholder="Password">
        <div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors" style="color: red;">Invalid password</div>    
        </div>
        <div class="txt_field">
        <input formControlName="amount" type="text" id="with_amount1" class="form-control" placeholder="Amount">
        <div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" style="color: red;">Invalid amount</div>    
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn1" (click)="withdraw()">Submit</button>
        </div>
        </form>
        <!-- <a routerLink="">Sign In</a> -->
    <div class="pass"></div>
</div>
    </div>
</div>
